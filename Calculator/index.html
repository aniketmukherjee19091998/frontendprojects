<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <script src="./script.js"></script>
</head>

<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container items-center flex flex-col bg-red mx-auto m-w-20">
        <div class="row"><input class="input" type="text" /></div>
        <div class="row">
            <button type="button" class="button">C</button>
            <button type="button" class="button">%</button>
            <button type="button" class="button">M</button>
            <button type="button" class="button">M+</button>
        </div>
        <div class="row">
            <button type="button" class="button">7</button>
            <button type="button" class="button">8</button>
            <button type="button" class="button">9</button>
            <button type="button" class="button">*</button>
        </div>
        <div class="row">
            <button class="button" type="button">4</button>
            <button class="button" type="button">5</button>
            <button class="button" type="button">6</button>
            <button class="button" type="button">/</button>
        </div>
        <div class="row">
            <button class="button" type="button">1</button>
            <button class="button" type="button">2</button>
            <button class="button" type="button">3</button>
            <button class="button" type="button">+</button>
        </div>
        <div class="row">
            <button class="button" type="button">0</button>
            <button class="button" type="button">.</button>
            <button class="button" type="button">=</button>
            <button class="button" type="button">-</button>
        </div>
    </div>
</body>

</html>
