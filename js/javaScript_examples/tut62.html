<!--Today we will learn about json-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON tutorial</title>
</head>

<body>
    <div class="container">
        <script>
            let jsonObj = {
                name: "Aniket",
                hobby: "Sleep",
                food: "Biriyani and Chili chicken",
                friend: "Indra",
            };
            console.log(jsonObj);
            let myJsonStr = JSON.stringify(jsonObj);
            console.log(myJsonStr);
            myJsonStr = myJsonStr.replace("Aniket", "Ankit");
            console.log(myJsonStr);
            newJsonObj = JSON.parse(myJsonStr);
            console.log(newJsonObj);
        </script>
    </div>
</body>

</html>
