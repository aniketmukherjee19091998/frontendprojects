<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time</title>
    <style>
        .container {
            font-size: 23px;
            background-color: bisque;
            margin: 24px;
            padding: 24px;
            border: 2px solid black;
            text-align: center;
            border-radius: 10px;
        }

        #time {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">Time now is : <span id="time"></span></div>
    <script>
        console.log("This is date and time tutorial!");
        let now = new Date();
        console.log(now);

        let dt = new Date(1000000000000);
        console.log(dt);

        // let newDate = new Date("1998-09-19");
        // console.log(newDate);
        // let newDate = new Date(year, month, date, hour, minutes, seconds, ms);
        let newDate = new Date(1998, 8, 19, 7, 19, 0);
        console.log(newDate);
        console.log(newDate.getUTCFullYear());
        console.log(newDate.getDate());

        setTimeout(() => {
            let time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }, 1000);
    </script>
</body>

</html>
