<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Math Object In JavaScript
    </title>
    <style></style>
</head>

<body>
    <div class="container">
        <h1>This is Math object tutorial</h1>
    </div>
    <script>
        let m = Math;
        //printing the MATH object
        console.log(m);
        //printing the constants of MATH object
        console.log(Math.E);
        console.log(Math.LN10);
        console.log(Math.PI);
        console.log(Math.SQRT1_2);
        console.log(Math.LOG10E);
        console.log(Math.LOG2E);

        let a = 34.672364531;
        let b = 843.5472;
        console.log("The value of a and b is : ", a, b);
        console.log("The absoulute value of a and b is : ", Math.round(a), Math.round(b));

        console.log("Sqaure root of 3746 is : ", m.sqrt(3746));

        console.log("4.536 ronded up to nearest integer is : ", Math.ceil(4.536));
        console.log("4.536 ronded up to nearest integer is : ", Math.floor(4.536));

        console.log("Absolute value of 5.67 is : ", Math.abs(5.67));
        console.log("Absolute value of -5.67 is : ", Math.abs(-5.67));

        console.log("The trignometric value of sin(pi) is : ", Math.sin(Math.PI / 2));

        console.log("The maximum between " + a + " and " + b + " is : ", Math.max(a, b));
        console.log("The minimum between " + a + " and " + b + " is : ", Math.min(a, b));

        // Generating a random number 
        let r = Math.random(); // This generates a radnom number between 1 and 0 inclusive;
        /*
        Formula of generating Random number between a and b is : r = a + (b-a) * Math.random(); 
        */
        console.log("The radnom number is : " + r);
        console.log("A random number between " + a + " and " + b + " is : ", a + (b - a) * Math.random());
        console.log("A rounded up random number between " + a + " and " + b + " is : ", Math.round(a + (b - a) * Math.random()));

        console.log("The number of leading zero bits in the 32-bit binary representation of 238568 is : ", Math.clz32(238568));
    </script>
</body>

</html>
