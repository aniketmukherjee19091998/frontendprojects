<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="html and css quiz" />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML and CSS quiz</title>
</head>

<body>
    <!-- The header tag will introduce the page as well as provide a navigation menu -->
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" />
        <h1>HTML/CSS Quiz</h1>
        <!-- The following tag will create our navigaton menu -->
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <!-- The main tag will contain the core content of the page -->
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input id="student-name" type="text" name="name" />
                </div>
                <div class="info">
                    <label for="student-email">Email:</label>
                    <input id="student-email" type="email" name="email-id" />
                </div>
                <div class="info">
                    <label for="birth-date">D.O.B:<span class="sr-only">(Date of Birth)</span></label>
                    <input id="birth-date" type="date" name="dob" />
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="first-question">
                        <legend>Is div a self-closing tag?</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q1-a1">
                                    <input type="radio" name="q1" id="q1-a1" value="True" />True
                                </label>
                            </li>
                            <li>
                                <label for="q1-a2">
                                    <input type="radio" name="q1" id="q1-a2" value="False" />False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="second-question">
                        <legend>Is img a self-closing tag?</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q2-a1">
                                    <input type="radio" name="q2" id="q2-a1" value="True" />True
                                </label>
                            </li>
                            <!-- We group two inpt elements together by giving them same "name" attribute -->
                            <li>
                                <label for="q2-a2">
                                    <input type="radio" name="q2" id="q2-a2" value="False" />False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="css-a1">Text Content</label>
                    </div>
                    <div class="answer">
                        <select required name="q1-a1" id="css-a1">
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="css-a2">Text Content</label>
                    </div>
                    <div class="answer">
                        <textarea name="q2-a1" id="css-a2" cols="24" rows="5"
                            placeholder="Who is flexbox..."></textarea>
                    </div>
                </div>
            </section>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <address>
            <a href="https://freecodecamp.org">freeCodeCamp</a><br />
            San Francisco<br />
            California<br />
            USA
        </address>
    </footer>
</body>

</html>
